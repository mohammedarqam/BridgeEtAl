<ion-header>
  <ion-navbar padding>
    <ion-title>
      <img (click)="gtBP()" ion-button clear src="assets/imgs/beaLogo.png" /><br />
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="gtHIW()">How it Works</button>
      <button ion-button>Insights</button>
      <button ion-button (click)="gtCU()">Contact Us</button>
      <button ion-button (click)="gtLogin()">Login</button>
      <button ion-button (click)="gtSignUp()">Sign Up</button>

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="half" padding-top margin-top>
    <h1 ion-text text-center color="primary">Log in</h1>

    <div class="quater">
      <ion-slides>
        <ion-slide>
          <ion-item margin-top>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-input type="email" [(ngModel)]="mail" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item margin-top>
            <ion-icon name="md-lock" item-start></ion-icon>
            <ion-input type="password" [(ngModel)]="pass" placeholder="Password"></ion-input>
          </ion-item>

          <h5 ion-text text-center margin-top padding-top style="color : grey">
            Forgot Password ?
          </h5>

          <button margin-top  ion-button (click)="checkData()">Submit</button>

          <p>If you are a new user, Please click to <span class="under" (click)="gtSignUp()">Signup</span></p>
        </ion-slide>
      </ion-slides>
    </div>
  </div>

</ion-content>
