<ion-header>
  <ion-navbar padding>
    <ion-title>
      <img (click)="gtBP()" ion-button clear src="assets/imgs/beaLogo.png" /><br />
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="gtHIW()">How it Works</button>
      <button ion-button>Insights</button>
      <button ion-button (click)="gtCU()">Contact Us</button>
      <button ion-button (click)="gtLogin()">Login</button>
      <button ion-button (click)="gtSignUp()">Sign Up</button>

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="half" padding-top margin-top>
    <h1 ion-text text-center color="primary">Sign Up</h1>

    <div class="quater">
      <ion-slides>
        <ion-slide>
          <ion-item margin-top>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-input type="text" [(ngModel)]="first" placeholder="First Name"></ion-input>
          </ion-item>

          <ion-item margin-top>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-input type="text" [(ngModel)]="last" placeholder="Last Name"></ion-input>
          </ion-item>

          <ion-item margin-top>
            <ion-icon name="md-mail" item-start></ion-icon>
            <ion-input type="email" [(ngModel)]="mail" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item margin-top>
            <ion-icon name="md-lock" item-start></ion-icon>
            <ion-input type="password" [(ngModel)]="pass" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item margin-top>
            <ion-icon name="md-lock" item-start></ion-icon>
            <ion-input type="password" [(ngModel)]="passC" placeholder="Re-enter password"></ion-input>
          </ion-item>

          <ion-item margin-top no-lines >
            <ion-icon name="md-create" item-start></ion-icon>
            <ion-select [(ngModel)]="userType" placeholder="Register as" >
              <ion-option value="An Expert">An Expert</ion-option>
              <ion-option value="A Business">A Business</ion-option>
              <ion-option value="A Boutique Consulting Firm">A Boutique Consulting Firm</ion-option>
            </ion-select>
          </ion-item>
          <ion-item margin-top no-lines >
            <ion-label>I accept the <span class="under" (click)="gtLogin()">Terms and Conditions</span></ion-label>
            <ion-checkbox [(ngModel)]="terms"></ion-checkbox>
          </ion-item>

          <button margin-top ion-button (click)="checkData()">Create Account</button>

          <p>Already Registered ? <span class="under" (click)="gtLogin()">Sign in</span></p>
        </ion-slide>
      </ion-slides>
    </div>
  </div>

</ion-content>
